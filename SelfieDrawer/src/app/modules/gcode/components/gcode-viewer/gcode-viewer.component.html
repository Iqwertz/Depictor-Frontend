<div class="sketch-container">
  <div id="sketch-holder"></div>
  <div class="renderdLinesSlider">
    <mat-slider
      [min]="0"
      [max]="maxLines"
      step="100"
      [(ngModel)]="notRenderdLines"
      (change)="sliderChanged()"
      aria-label="lines"
    ></mat-slider>
  </div>
</div>
